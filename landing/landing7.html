<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrotally</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #000000;
      --color-cta-bg: #f26a1b;
      --color-cta-text: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
      background-color: #ffffff;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--color-text);
      letter-spacing: 0.5px;
      font-family: 'Funnel Display', sans-serif;
    }

    .hamburger {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      animation: colorShift 10s infinite linear;
      z-index: 1001;
    }

    @keyframes colorShift {
      0%   { background-color: #000000; }
      25%  { background-color: #f26a1b; }
      50%  { background-color: #6633bb; }
      75%  { background-color: #0b9d6a; }
      100% { background-color: #000000; }
    }

    main {
      margin-top: 4rem;
      max-width: 1000px;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-family: 'Funnel Display', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin-bottom: 2.5rem;
    }

    .cta-button {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-cta-text);
      color: var(--color-cta-bg);
      border: 2px solid var(--color-cta-bg);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    /* === Slide-down menu overlay === */
    .menu-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
      z-index: 10;
      transform: translateY(-100%);
      transition: transform 0.4s ease;
    }

    .menu-overlay.active {
      transform: translateY(0);
    }

    .menu-links {
      text-align: left;
      width: 100%;
    }

    .menu-links a {
      display: block;
      font-size: 2rem;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      margin: 1rem 0;
      font-family: 'Funnel Display', sans-serif;
    }

    .menu-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .menu-actions button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .menu-actions .signup {
      background-color: var(--color-cta-bg);
      color: #fff;
    }

    .menu-actions .login {
      background-color: transparent;
      color: #000;
      border: 2px solid #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Wrotally</div>
    <div class="hamburger" id="hamburger"></div>
  </header>

  <main>
    <!-- Slide-down menu (only over main) -->
    <div class="menu-overlay" id="menu">
      <nav class="menu-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div class="menu-actions">
        <button class="signup">Sign Up</button>
        <button class="login">Log In</button>
      </div>
    </div>

    <h1>Share What You Wrote. Get Human Feedback.</h1>
    <p>Connect with real people who help you improve your writing through personalized video feedback.</p>
    <button class="cta-button">Get your first correction</button>
  </main>

  <!-- Toggle Menu Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    function toggleMenu() {
      menu.classList.toggle('active');
    }

    hamburger.addEventListener('click', toggleMenu);
  </script>

</body>
</html>
