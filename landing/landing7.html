<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrotally</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --color-bg: #fdf6ee;
      --color-text: #000000;
      --color-cta-bg: #000000;
      --color-cta-text: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: var(--color-text);
      overflow-x: hidden;
      background-color: var(--color-bg);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
      background-color: transparent;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--color-text);
      letter-spacing: 0.5px;
      font-family: 'Gabarito', sans-serif;
    }

    .hamburger {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      animation: colorShift 10s infinite linear;
      z-index: 1001;
    }

    @keyframes colorShift {
      0%   { background-color: #000000; }
      25%  { background-color: #f26a1b; }
      50%  { background-color: #6633bb; }
      75%  { background-color: #0b9d6a; }
      100% { background-color: #000000; }
    }

    main {
      margin-top: 4rem;
      max-width: 1000px;
      padding: 0 2rem;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    h1 {
      font-family: 'Gabarito', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin-bottom: 2.5rem;
    }

    .cta-button {
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: var(--color-cta-text);
      border: 2px solid var(--color-cta-text);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    /* === Backdrop === */
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 998;
    }

    .backdrop.active {
      opacity: 1;
      visibility: visible;
    }

    /* === Slide-in menu overlay from right === */
    .menu-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 60%;
      max-width: 320px;
      height: 100%;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      z-index: 999;
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }

    .menu-overlay.active {
      transform: translateX(0%);
    }

    .menu-links {
      text-align: left;
      width: 100%;
      margin-top: 5rem;
    }

    .menu-links a {
      display: block;
      font-size: 2rem;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      margin: 1rem 0;
      font-family: 'Gabarito', sans-serif;
    }

    .menu-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .menu-actions button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .menu-actions .signup {
      background-color: var(--color-cta-bg);
      color: #fff;
    }

    .menu-actions .login {
      background-color: transparent;
      color: #000;
      border: 2px solid #000;
    }

    @media (max-width: 600px) {
      header {
        padding: 1.5rem 1.5rem;
      }

      main {
        padding: 0 1.5rem;
      }

      .menu-overlay {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Wrotally</div>
    <div class="hamburger" id="hamburger"></div>
  </header>

  <!-- Backdrop -->
  <div class="backdrop" id="backdrop"></div>

  <!-- Slide-in menu -->
  <div class="menu-overlay" id="menu">
    <nav class="menu-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="menu-actions">
      <button class="signup">Sign Up</button>
      <button class="login">Log In</button>
    </div>
  </div>

  <main>
    <h1>Share What You Wrote. Get Human Feedback.</h1>
    <p>Connect with real people who help you improve your writing through personalized video feedback.</p>
    <button class="cta-button">Get your first correction</button>
  </main>

  <!-- Toggle Menu Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const backdrop = document.getElementById('backdrop');

    function toggleMenu() {
      const isActive = menu.classList.contains('active');
      menu.classList.toggle('active');
      backdrop.classList.toggle('active');
    }

    hamburger.addEventListener('click', toggleMenu);
    backdrop.addEventListener('click', toggleMenu); // close on backdrop click
  </script>

</body>
</html>
