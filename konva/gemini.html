<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPad Stylus Annotator</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  user-select: none;
  touch-action: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  font-family: sans-serif;
}

.toolbar {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(255, 255, 255, 0.5);
  padding: 10px;
  border-radius: 8px;
  z-index: 10;
  display: flex;
  flex-direction: row;
  gap: 10px;
  flex-wrap: wrap;
  align-items: center;
}

.nav-buttons {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 10;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* === Base circular button style === */
button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
  border: 1px solid black;
}

button img {
  width: 20px;
  height: 20px;
  pointer-events: none;
}

/* === Color Buttons === */
.colors {
  display: flex;
  flex-direction: row;
  gap: 10px;
}

.colors button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #00000033;
}

.colors .red { background: red; }
.colors .green { background: green; }
.colors .blue { background: blue; }

/* === Tool Buttons === */
.tools {
  display: flex;
  flex-direction: row;
  gap: 10px;
}

.tools button.active,
.thicknesses button.active {
  background: #007bff;
}


/* === Thickness Buttons === */
.thicknesses {
  display: flex;
  flex-direction: row;
  gap: 10px;
}

.thicknesses button {
  width: 40px;
  height: 40px;
  background: white;
  font-size: 14px;
  border: 1px solid black;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* === Scroll and canvas === */
#scroll-container {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}

#content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  transition: transform 0.3s ease-in-out;
}

#image {
  width: 100%;
  display: block;
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
  touch-action: none;
  pointer-events: auto;
}

/* === Dot Indicator === */
#dotIndicator {
  position: absolute;
  width: 25px;
  height: 25px;
  background: yellow;
  border: 1px solid black;
  border-radius: 50%;
  pointer-events: none;
  display: none;
  z-index: 9;
}
  </style>
</head>
<body>

<div class="nav-buttons">
  <button id="scrollUp"><img src="up.svg" alt="Up" /></button>
  <button id="scrollDown"><img src="down.svg" alt="Down" /></button>
</div>

<div class="toolbar">
  <input type="file" id="fileInput" accept="image/*" />
  <div class="tools">
    <button id="drawTool" class="active"><img src="draw.svg" alt="Draw" /></button>
    <button id="presentTool"><img src="present.svg" alt="Present" /></button>
    <button id="insertTool"><img src="space.svg" alt="Insert" /></button>
  </div>
  <div class="colors">
    <button class="red" data-color="red"></button>
    <button class="green" data-color="green"></button>
    <button class="blue" data-color="blue"></button>
  </div>
  <div class="thicknesses">
    <button data-size="2" class="active">1</button>
    <button data-size="5">2</button>
    <button data-size="10">3</button>
  </div>
  <button id="undoBtn"><img src="undo.svg" alt="Undo" /></button>
</div>

<div id="scroll-container">
  <div id="content">
    <img id="image" src="" />
    <canvas id="canvas"></canvas>
  </div>
</div>

<div id="dotIndicator"></div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const image = document.getElementById('image');
const content = document.getElementById('content');
const fileInput = document.getElementById('fileInput');
const thicknessButtons = document.querySelectorAll('.thicknesses button');

thicknessButtons.forEach(button => {
  button.addEventListener('click', () => {
    thicknessButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    currentLineWidth = parseInt(button.getAttribute('data-size'));
  });
});

let drawing = false;
let lastX = 0, lastY = 0;
let color = 'red';
let size = 2;
let scrollOffset = 0;
const scrollStep = 200;
let mode = 'draw';
let currentLineWidth = 2;

const dot = document.getElementById('dotIndicator');
const undoBtn = document.getElementById('undoBtn');
const drawHistory = [];

let insertStartY = null;
let insertCurrentY = null;
let isInserting = false;
let insertImageData = null;

image.onload = () => {
  canvas.width = image.clientWidth;
  canvas.height = image.clientHeight;
  canvas.style.width = canvas.width + 'px';
  canvas.style.height = canvas.height + 'px';
  canvas.style.top = image.offsetTop + 'px';

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

  drawHistory.length = 0;
  drawHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
};

document.getElementById('scrollUp')?.addEventListener('click', () => {
  scrollOffset = Math.max(0, scrollOffset - scrollStep);
  content.style.transform = `translateY(-${scrollOffset}px)`;
});

document.getElementById('scrollDown')?.addEventListener('click', () => {
  const maxScroll = content.scrollHeight - window.innerHeight;
  scrollOffset = Math.min(maxScroll, scrollOffset + scrollStep);
  content.style.transform = `translateY(-${scrollOffset}px)`;
});

document.querySelectorAll('.colors button').forEach(btn => {
  btn.addEventListener('click', () => color = btn.dataset.color);
});

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file || !file.type.startsWith('image/')) return;
  const reader = new FileReader();
  reader.onload = evt => image.src = evt.target.result;
  reader.readAsDataURL(file);
});

document.getElementById('drawTool').addEventListener('click', () => {
  mode = 'draw';
  setActiveTool('drawTool');
});
document.getElementById('presentTool').addEventListener('click', () => {
  mode = 'present';
  setActiveTool('presentTool');
});
document.getElementById('insertTool').addEventListener('click', () => {
  mode = 'insert';
  setActiveTool('insertTool');
});

function setActiveTool(activeId) {
  document.querySelectorAll('.tools button').forEach(btn =>
    btn.classList.remove('active')
  );
  document.getElementById(activeId).classList.add('active');
}

function isStylus(e) {
  return (e.pointerType === 'pen') || (e.touches && e.touches[0]?.touchType === 'stylus');
}

function getOffset(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    const t = e.touches[0];
    return { x: t.clientX - rect.left, y: t.clientY - rect.top };
  } else {
    return { x: e.offsetX, y: e.offsetY };
  }
}

function startDraw(e) {
  if (!isStylus(e)) return;
  e.preventDefault();
  const pos = getOffset(e);
  lastX = pos.x;
  lastY = pos.y;
  if (e.pointerId !== undefined) canvas.setPointerCapture(e.pointerId);

  if (mode === 'draw') {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
  } else if (mode === 'present') {
    dot.style.left = (pos.x + canvas.offsetLeft - 10) + 'px';
    dot.style.top = (pos.y + canvas.offsetTop - 10 - scrollOffset) + 'px';
    dot.style.display = 'block';
  } else if (mode === 'insert') {
    insertStartY = pos.y;
    isInserting = true;
    insertImageData = ctx.getImageData(0, insertStartY, canvas.width, canvas.height - insertStartY);
  }
}

function moveDraw(e) {
  if (!isStylus(e)) return;
  e.preventDefault();
  const pos = getOffset(e);

  if (mode === 'draw' && drawing) {
    ctx.strokeStyle = color;
    ctx.lineWidth = currentLineWidth;
    ctx.lineCap = 'round';
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    lastX = pos.x;
    lastY = pos.y;
  } else if (mode === 'present') {
    dot.style.left = (pos.x + canvas.offsetLeft - 10) + 'px';
    dot.style.top = (pos.y + canvas.offsetTop - 10 - scrollOffset) + 'px';
  } else if (mode === 'insert' && isInserting) {
    insertCurrentY = Math.max(pos.y, insertStartY);
    const gap = insertCurrentY - insertStartY;

    const baseImage = drawHistory.length > 0 ? drawHistory[drawHistory.length - 1] : null;
    if (baseImage) {
      ctx.putImageData(baseImage, 0, 0);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    if (gap > 0 && insertImageData) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, insertStartY, canvas.width, gap);
      ctx.putImageData(insertImageData, 0, insertStartY + gap);
    }
  }
}

function endDraw(e) {
  if (mode === 'draw' && drawing) {
    drawing = false;
    drawHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
  } else if (mode === 'present') {
    dot.style.display = 'none';
  } else if (mode === 'insert' && isInserting) {
    isInserting = false;
    insertStartY = null;
    insertCurrentY = null;
    insertImageData = null;

    drawHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));

    const newImageURL = canvas.toDataURL('image/png');
    image.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      canvas.style.top = image.offsetTop + 'px';
      drawHistory.length = 0;
      drawHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    };
    image.src = newImageURL;

    mode = 'draw';
    setActiveTool('drawTool');
  }
}

undoBtn.addEventListener('click', () => {
  if (drawHistory.length > 0) {
    drawHistory.pop();
    const previous = drawHistory[drawHistory.length - 1];
    if (previous) {
      ctx.putImageData(previous, 0, 0);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }
});

canvas.addEventListener('pointerdown', startDraw, { passive: false });
canvas.addEventListener('pointermove', moveDraw, { passive: false });
canvas.addEventListener('pointerup', endDraw, { passive: false });
canvas.addEventListener('pointercancel', endDraw, { passive: false });

canvas.addEventListener('touchstart', startDraw, { passive: false });
canvas.addEventListener('touchmove', moveDraw, { passive: false });
canvas.addEventListener('touchend', endDraw, { passive: false });
</script>

</body>
</html>
