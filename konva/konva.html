<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scrollable Image Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable all native scrolling */
      touch-action: none; /* Block gestures */
      height: 100%;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
    }

    #scroll-controls {
      position: fixed;
      right: 10px;
      bottom: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #scroll-controls button {
      font-size: 24px;
      padding: 10px;
    }

    #scrollArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-y: hidden; /* Only scroll via buttons */
      scroll-behavior: smooth;
    }

    #image-container {
      position: relative;
      width: 100vw;
    }

    #img {
      width: 100vw;
      height: auto;
      display: none;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="fileInput" accept="image/*">
    <button id="fullscreen-btn">Go Fullscreen</button>
  </div>

  <div id="scroll-controls">
    <button onclick="scrollByAmount(-100)">▲</button>
    <button onclick="scrollByAmount(100)">▼</button>
  </div>

  <div id="scrollArea">
    <div id="image-container">
      <img id="img">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const img = document.getElementById('img');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageContainer = document.getElementById('image-container');
    const scrollArea = document.getElementById('scrollArea');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    let drawing = false;

    function scrollByAmount(amount) {
      scrollArea.scrollBy({
        top: amount,
        behavior: 'smooth'
      });
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          img.src = reader.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    img.onload = () => {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      canvas.style.width = img.clientWidth + 'px';
      canvas.style.height = img.clientHeight + 'px';
      canvas.style.display = 'block';
      canvas.style.pointerEvents = 'auto';

      // Also adjust container height to allow scrolling
      imageContainer.style.height = img.clientHeight + 'px';
    };

    fullscreenBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    window.addEventListener('resize', () => {
      if (img.src) {
        canvas.width = img.clientWidth;
        canvas.height = img.clientHeight;
        canvas.style.width = img.clientWidth + 'px';
        canvas.style.height = img.clientHeight + 'px';
        imageContainer.style.height = img.clientHeight + 'px';
      }
    });
  </script>
</body>
</html>
