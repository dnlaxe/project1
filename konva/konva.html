<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable normal scrolling */
      height: 100%;
      background: #000;
      color: white;
      font-family: sans-serif;
    }

    #image-container {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    button {
      padding: 20px;
      font-size: 18px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="file"] {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <input type="file" accept="image/*" id="fileInput" />

  <div id="image-container">
    <img id="displayImage" src="" alt="Selected Image" style="display: none;" />
  </div>

  <div class="controls">
    <button id="scrollUp">▲</button>
    <button id="scrollDown">▼</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const displayImage = document.getElementById('displayImage');
    const imageContainer = document.getElementById('image-container');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          displayImage.src = evt.target.result;
          displayImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    const scrollSpeed = 5;
    let scrollInterval;

    function startScrolling(direction) {
      scrollInterval = setInterval(() => {
        imageContainer.scrollTop += direction * scrollSpeed;
      }, 10);
    }

    function stopScrolling() {
      clearInterval(scrollInterval);
    }

    document.getElementById('scrollUp').addEventListener('mousedown', () => startScrolling(-1));
    document.getElementById('scrollDown').addEventListener('mousedown', () => startScrolling(1));
    document.getElementById('scrollUp').addEventListener('touchstart', () => startScrolling(-1));
    document.getElementById('scrollDown').addEventListener('touchstart', () => startScrolling(1));

    document.getElementById('scrollUp').addEventListener('mouseup', stopScrolling);
    document.getElementById('scrollDown').addEventListener('mouseup', stopScrolling);
    document.getElementById('scrollUp').addEventListener('mouseleave', stopScrolling);
    document.getElementById('scrollDown').addEventListener('mouseleave', stopScrolling);
    document.getElementById('scrollUp').addEventListener('touchend', stopScrolling);
    document.getElementById('scrollDown').addEventListener('touchend', stopScrolling);
  </script>
</body>
</html>
