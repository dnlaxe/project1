<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablet Image Annotator (Canvas Version)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
      font-family: sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 11;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .colors button, .thicknesses button {
      width: 30px;
      height: 30px;
      border-radius: 6px;
    }

    .colors button.red { background: red; }
    .colors button.green { background: green; }
    .colors button.blue { background: blue; }

    #scroll-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      will-change: transform;
      transition: transform 0.3s ease-in-out;
    }

    #image {
      width: 100%;
      display: block;
    }

    #draw-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button id="scrollUp">⬆️</button>
    <button id="scrollDown">⬇️</button>
  </div>

  <div class="toolbar">
    <input type="file" id="fileInput" accept="image/*" />

    <div>Color:</div>
    <div class="colors">
      <button class="red" data-color="red"></button>
      <button class="green" data-color="green"></button>
      <button class="blue" data-color="blue"></button>
    </div>

    <div>Thickness:</div>
    <div class="thicknesses">
      <button data-thickness="2">●</button>
      <button data-thickness="5">●●</button>
      <button data-thickness="10">●●●</button>
    </div>
  </div>

  <div id="scroll-container">
    <div id="content">
      <img id="image" src="" alt="Chosen Image" />
      <canvas id="draw-canvas"></canvas>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const imgElement = document.getElementById('image');
    const canvas = document.getElementById('draw-canvas');
    const ctx = canvas.getContext('2d');
    const content = document.getElementById('content');

    let scrollOffset = 0;
    const scrollStep = 200;
    let currentColor = 'red';
    let currentThickness = 2;

    let drawing = false;
    let lastX, lastY;

    document.getElementById('scrollUp').onclick = () => scrollContent(-scrollStep);
    document.getElementById('scrollDown').onclick = () => scrollContent(scrollStep);

    function scrollContent(delta) {
      const maxScroll = content.scrollHeight - window.innerHeight;
      scrollOffset = Math.max(0, Math.min(scrollOffset + delta, maxScroll));
      content.style.transform = `translateY(-${scrollOffset}px)`;
    }

    document.querySelectorAll('.colors button').forEach(btn => {
      btn.onclick = () => currentColor = btn.dataset.color;
    });

    document.querySelectorAll('.thicknesses button').forEach(btn => {
      btn.onclick = () => currentThickness = parseInt(btn.dataset.thickness);
    });

    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          imgElement.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    imgElement.onload = () => {
      canvas.width = imgElement.clientWidth;
      canvas.height = imgElement.clientHeight;
      canvas.style.width = imgElement.clientWidth + 'px';
      canvas.style.height = imgElement.clientHeight + 'px';
      canvas.style.top = imgElement.offsetTop + 'px';
      canvas.style.left = '0px';
      canvas.style.pointerEvents = 'auto';
    };

    canvas.addEventListener('pointerdown', (e) => {
      if (e.pointerType !== 'pen') return;
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing || e.pointerType !== 'pen') return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = currentThickness;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    });

    canvas.addEventListener('pointerup', (e) => {
      if (e.pointerType !== 'pen') return;
      drawing = false;
    });

    canvas.addEventListener('pointercancel', () => drawing = false);
    canvas.addEventListener('lostpointercapture', () => drawing = false);
  </script>
</body>
</html>
