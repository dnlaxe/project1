<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablet Image Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toolbar input[type="file"],
    .toolbar button {
      font-size: 16px;
    }

    .color-buttons button,
    .thickness-buttons button {
      padding: 5px 10px;
      margin-right: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .scroll-button {
      position: fixed;
      font-size: 20px;
      padding: 10px 15px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #scrollUp {
      top: 10px;
      left: 10px;
    }

    #scrollDown {
      bottom: 10px;
      left: 10px;
    }

    #scroll-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      will-change: transform;
      transition: transform 0.3s ease-in-out;
    }

    #image {
      width: 100%;
      height: auto;
      display: block;
    }

    #konva-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .active {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Scroll Buttons -->
  <button id="scrollUp" class="scroll-button">⬆️</button>
  <button id="scrollDown" class="scroll-button">⬇️</button>

  <!-- Toolbar -->
  <div class="toolbar">
    <input type="file" id="fileInput" accept="image/*" />

    <div class="color-buttons">
      <label>Color:</label>
      <button data-color="red" class="color-option">Red</button>
      <button data-color="green" class="color-option">Green</button>
      <button data-color="blue" class="color-option">Blue</button>
    </div>

    <div class="thickness-buttons">
      <label>Thickness:</label>
      <button data-thickness="2" class="thickness-option">Thin</button>
      <button data-thickness="5" class="thickness-option">Medium</button>
      <button data-thickness="10" class="thickness-option">Thick</button>
    </div>
  </div>

  <div id="scroll-container">
    <div id="content">
      <img id="image" src="" alt="Chosen Image" />
      <div id="konva-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const imgElement = document.getElementById('image');
    const konvaContainer = document.getElementById('konva-container');
    const content = document.getElementById('content');
    const scrollStep = 200;
    let scrollOffset = 0;

    let currentColor = "red";
    let currentThickness = 2;

    // Scroll behavior
    function scrollContent(delta) {
      const maxScroll = content.scrollHeight - window.innerHeight;
      scrollOffset = Math.max(0, Math.min(scrollOffset + delta, maxScroll));
      content.style.transform = `translateY(-${scrollOffset}px)`;
    }

    document.getElementById('scrollUp').addEventListener('click', () => scrollContent(-scrollStep));
    document.getElementById('scrollDown').addEventListener('click', () => scrollContent(scrollStep));

    // Color selection
    document.querySelectorAll('.color-option').forEach(btn => {
      btn.addEventListener('click', () => {
        currentColor = btn.getAttribute('data-color');
        document.querySelectorAll('.color-option').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Thickness selection
    document.querySelectorAll('.thickness-option').forEach(btn => {
      btn.addEventListener('click', () => {
        currentThickness = parseInt(btn.getAttribute('data-thickness'));
        document.querySelectorAll('.thickness-option').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    let stage, layer, isDrawing = false, lastLine;

    fileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imgElement.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    imgElement.onload = function () {
      konvaContainer.innerHTML = '';
      konvaContainer.style.pointerEvents = 'auto';

      const width = imgElement.clientWidth;
      const height = imgElement.clientHeight;

      konvaContainer.style.width = width + 'px';
      konvaContainer.style.height = height + 'px';

      stage = new Konva.Stage({
        container: 'konva-container',
        width: width,
        height: height
      });

      layer = new Konva.Layer();
      stage.add(layer);

      stage.on('mousedown touchstart', function () {
        isDrawing = true;
        const pos = stage.getPointerPosition();
        lastLine = new Konva.Line({
          stroke: currentColor,
          strokeWidth: currentThickness,
          globalCompositeOperation: 'source-over',
          points: [pos.x, pos.y],
          lineCap: 'round',
          lineJoin: 'round'
        });
        layer.add(lastLine);
      });

      stage.on('mouseup touchend', function () {
        isDrawing = false;
      });

      stage.on('mousemove touchmove', function () {
        if (!isDrawing) return;
        const pos = stage.getPointerPosition();
        const newPoints = lastLine.points().concat([pos.x, pos.y]);
        lastLine.points(newPoints);
        layer.batchDraw();
      });
    };
  </script>
</body>
</html>
