<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPad Stylus Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      user-select: none;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      font-family: sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .colors button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #00000033;
    }

    .colors .red { background: red; }
    .colors .green { background: green; }
    .colors .blue { background: blue; }

    .thicknesses button {
      width: 30px;
      height: 30px;
      background: #ddd;
    }

    #scroll-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    #image {
      width: 100%;
      display: block;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      touch-action: none;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button id="scrollUp">⬆️</button>
    <button id="scrollDown">⬇️</button>
  </div>

  <div class="toolbar">
    <input type="file" id="fileInput" accept="image/*" />
    <div>Color:</div>
    <div class="colors">
      <button class="red" data-color="red"></button>
      <button class="green" data-color="green"></button>
      <button class="blue" data-color="blue"></button>
    </div>
    <div>Thickness:</div>
    <div class="thicknesses">
      <button data-size="2">●</button>
      <button data-size="5">●●</button>
      <button data-size="10">●●●</button>
    </div>
  </div>

  <div id="scroll-container">
    <div id="content">
      <img id="image" src="" />
      <canvas id="canvas" style="touch-action: none;"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const image = document.getElementById('image');
    const content = document.getElementById('content');
    const fileInput = document.getElementById('fileInput');

    let drawing = false;
    let lastX = 0, lastY = 0;
    let color = 'red';
    let size = 2;
    let scrollOffset = 0;
    const scrollStep = 200;

    // Set up event prevention globally
    ['pointerdown', 'pointermove', 'pointerup', 'pointercancel'].forEach(type => {
      canvas.addEventListener(type, e => e.preventDefault(), { passive: false });
    });

    // Scroll buttons
    document.getElementById('scrollUp').addEventListener('click', () => {
      scrollOffset = Math.max(0, scrollOffset - scrollStep);
      content.style.transform = `translateY(-${scrollOffset}px)`;
    });

    document.getElementById('scrollDown').addEventListener('click', () => {
      const maxScroll = content.scrollHeight - window.innerHeight;
      scrollOffset = Math.min(maxScroll, scrollOffset + scrollStep);
      content.style.transform = `translateY(-${scrollOffset}px)`;
    });

    // Color & thickness selection
    document.querySelectorAll('.colors button').forEach(btn => {
      btn.addEventListener('click', () => color = btn.dataset.color);
    });

    document.querySelectorAll('.thicknesses button').forEach(btn => {
      btn.addEventListener('click', () => size = parseInt(btn.dataset.size));
    });

    // Drawing logic
    canvas.addEventListener('pointerdown', e => {
      if (e.pointerType !== 'pen') return;
      canvas.setPointerCapture(e.pointerId);
      drawing = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing || e.pointerType !== 'pen') return;
      ctx.strokeStyle = color;
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('pointerup', e => {
      if (e.pointerType === 'pen') drawing = false;
    });

    canvas.addEventListener('pointercancel', e => {
      if (e.pointerType === 'pen') drawing = false;
    });

    // File input + image load
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;

      const reader = new FileReader();
      reader.onload = evt => image.src = evt.target.result;
      reader.readAsDataURL(file);
    });

    image.onload = () => {
      canvas.width = image.clientWidth;
      canvas.height = image.clientHeight;
      canvas.style.width = `${canvas.width}px`;
      canvas.style.height = `${canvas.height}px`;
      canvas.style.top = `${image.offsetTop}px`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };
  </script>
</body>
</html>
