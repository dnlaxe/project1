<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Scrollable Image Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none; /* Prevent gestures */
      height: 100%;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
    }

    #scroll-controls {
      position: fixed;
      right: 10px;
      bottom: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #scroll-controls button {
      font-size: 24px;
      padding: 10px;
    }

    #scrollArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-y: hidden;
      scroll-behavior: smooth;
    }

    #image-container {
      position: relative;
      width: 100vw;
    }

    #img {
      width: 100vw;
      height: auto;
      display: none;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      display: none;
      pointer-events: auto;
    }

    #fullscreen-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      z-index: 2000;
      display: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="fileInput" accept="image/*" />
    <button id="fullscreen-btn">Go Fullscreen</button>
  </div>

  <div id="scroll-controls">
    <button id="scroll-up">▲</button>
    <button id="scroll-down">▼</button>
  </div>

  <div id="scrollArea">
    <div id="image-container">
      <img id="img" />
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const img = document.getElementById('img');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageContainer = document.getElementById('image-container');
    const scrollArea = document.getElementById('scrollArea');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const fullscreenMessage = document.getElementById('fullscreen-message');

    let drawing = false;

    function scrollByAmount(amount) {
      scrollArea.scrollBy({
        top: amount,
        behavior: 'smooth'
      });
    }

    function isFullscreen() {
      return document.fullscreenElement != null;
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          img.src = reader.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    img.onload = () => {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      canvas.style.width = img.clientWidth + 'px';
      canvas.style.height = img.clientHeight + 'px';
      canvas.style.display = 'block';
      imageContainer.style.height = img.clientHeight + 'px';
    };

    fullscreenBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });

    // Pointer-based drawing (stylus-only in fullscreen)
    canvas.addEventListener('pointerdown', (e) => {
      if (isFullscreen() && e.pointerType !== 'pen') return;
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      if (isFullscreen() && e.pointerType !== 'pen') return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      if (img.src) {
        canvas.width = img.clientWidth;
        canvas.height = img.clientHeight;
        canvas.style.width = img.clientWidth + 'px';
        canvas.style.height = img.clientHeight + 'px';
        imageContainer.style.height = img.clientHeight + 'px';
      }
    });

    // Show/hide stylus-only message on fullscreen toggle
    document.addEventListener('fullscreenchange', () => {
      fullscreenMessage.style.display = isFullscreen() ? 'block' : 'none';
    });

    // Stylus-only scroll control
    document.getElementById('scroll-up').addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'pen') {
        scrollByAmount(-100);
      }
    });

    document.getElementById('scroll-down').addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'pen') {
        scrollByAmount(100);
      }
    });
  </script>
</body>
</html>
