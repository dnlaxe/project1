<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablet Image Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
      touch-action: none;
    }

    * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
    }

    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 11;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toolbar button,
    .nav-buttons button {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .colors, .thicknesses {
      display: flex;
      gap: 6px;
    }

    .colors button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #00000033;
    }

    .colors button.red { background: red; }
    .colors button.green { background: green; }
    .colors button.blue { background: blue; }

    .thicknesses button {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      background: #ddd;
    }

    #scroll-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      will-change: transform;
      transition: transform 0.3s ease-in-out;
    }

    #image {
      width: 100%;
      height: auto;
      display: block;
    }

    #konva-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button id="scrollUp">‚¨ÜÔ∏è</button>
    <button id="scrollDown">‚¨áÔ∏è</button>
  </div>

  <div class="toolbar">
    <input type="file" id="fileInput" accept="image/*" />

    <div>Color:</div>
    <div class="colors">
      <button class="red" data-color="red"></button>
      <button class="green" data-color="green"></button>
      <button class="blue" data-color="blue"></button>
    </div>

    <div>Thickness:</div>
    <div class="thicknesses">
      <button data-thickness="2">‚óè</button>
      <button data-thickness="5">‚óè‚óè</button>
      <button data-thickness="10">‚óè‚óè‚óè</button>
    </div>
  </div>

  <div id="scroll-container">
    <div id="content">
      <img id="image" src="" alt="Chosen Image" />
      <div id="konva-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const imgElement = document.getElementById('image');
    const konvaContainer = document.getElementById('konva-container');
    const content = document.getElementById('content');

    const scrollStep = 200;
    let scrollOffset = 0;
    let currentColor = 'red';
    let currentThickness = 2;
    let stage = null, layer = null, isDrawing = false, lastLine = null;

    function scrollContent(delta) {
      const maxScroll = content.scrollHeight - window.innerHeight;
      scrollOffset = Math.max(0, Math.min(scrollOffset + delta, maxScroll));
      content.style.transform = `translateY(-${scrollOffset}px)`;
    }

    document.getElementById('scrollUp').addEventListener('click', () => scrollContent(-scrollStep));
    document.getElementById('scrollDown').addEventListener('click', () => scrollContent(scrollStep));

    document.querySelectorAll('.colors button').forEach(btn => {
      btn.addEventListener('click', () => {
        currentColor = btn.dataset.color;
      });
    });

    document.querySelectorAll('.thicknesses button').forEach(btn => {
      btn.addEventListener('click', () => {
        currentThickness = parseInt(btn.dataset.thickness);
      });
    });

    fileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imgElement.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    imgElement.onload = function () {
      konvaContainer.innerHTML = '';
      konvaContainer.style.pointerEvents = 'auto';

      const width = imgElement.clientWidth;
      const height = imgElement.clientHeight;

      konvaContainer.style.width = width + 'px';
      konvaContainer.style.height = height + 'px';

      // üßº Prevent duplicate stages
      if (stage) {
        stage.destroy();
      }

      stage = new Konva.Stage({
        container: 'konva-container',
        width: width,
        height: height
      });

      layer = new Konva.Layer();
      stage.add(layer);

      stage.on('pointerdown', function (e) {
        if (e.evt.pointerType !== 'pen') return;

        isDrawing = true;
        const pos = stage.getPointerPosition();
        lastLine = new Konva.Line({
          stroke: currentColor,
          strokeWidth: currentThickness,
          globalCompositeOperation: 'source-over',
          points: [pos.x, pos.y],
          lineCap: 'round',
          lineJoin: 'round'
        });
        layer.add(lastLine);

        // Limit number of lines to prevent buildup
        if (layer.children.length > 1000) {
          layer.children[0].destroy();
        }
      });

      stage.on('pointerup', function (e) {
        if (e.evt.pointerType === 'pen') {
          isDrawing = false;
        }
      });

      stage.on('pointermove', function (e) {
        if (!isDrawing || e.evt.pointerType !== 'pen') return;
        const pos = stage.getPointerPosition();
        const newPoints = lastLine.points().concat([pos.x, pos.y]);
        lastLine.points(newPoints);
        layer.batchDraw();
      });

      stage.on('pointercancel', function (e) {
        if (e.evt.pointerType === 'pen') isDrawing = false;
      });

      stage.on('lostpointercapture', function (e) {
        if (e.evt.pointerType === 'pen') isDrawing = false;
      });

      // Ensure pointer capture is maintained
      stage.getContent().addEventListener('pointerdown', (e) => {
        if (e.pointerType === 'pen') {
          e.target.setPointerCapture(e.pointerId);
        }
      });
    };
  </script>
</body>
</html>
