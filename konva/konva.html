<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable default scrolling */
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    #scrollContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    #imageWrapper {
      width: 100%;
      transition: transform 0.05s linear;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="file" id="fileInput" accept="image/*"><br><br>
  <button id="scrollUpBtn">Scroll Up</button>
  <button id="scrollDownBtn">Scroll Down</button>
</div>

<div id="scrollContainer">
  <div id="imageWrapper">
    <img id="displayImage" src="" alt="Selected Image">
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const displayImage = document.getElementById('displayImage');
  const imageWrapper = document.getElementById('imageWrapper');
  let scrollY = 0;

  let scrollInterval = null;

  function startScrolling(direction) {
    if (scrollInterval) return; // already scrolling
    scrollInterval = setInterval(() => {
      scrollY -= direction * 5; // adjust speed here
      imageWrapper.style.transform = `translateY(${scrollY}px)`;
    }, 16); // roughly 60fps
  }

  function stopScrolling() {
    clearInterval(scrollInterval);
    scrollInterval = null;
  }

  // Attach click and hold behavior
  document.getElementById('scrollUpBtn').addEventListener('mousedown', () => startScrolling(1));
  document.getElementById('scrollDownBtn').addEventListener('mousedown', () => startScrolling(-1));
  document.addEventListener('mouseup', stopScrolling);
  document.addEventListener('mouseleave', stopScrolling); // stop scrolling if mouse leaves window

  // Load image
  fileInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const imageUrl = URL.createObjectURL(file);
      displayImage.src = imageUrl;
      scrollY = 0;
      imageWrapper.style.transform = `translateY(${scrollY}px)`;
    }
  });
</script>

</body>
</html>
