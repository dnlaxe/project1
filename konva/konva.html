<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Annotator</title>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Removed overflow: hidden to allow vertical scroll */
    }
    #container {
      position: relative;
      width: 100%;
    }
    #imageLayer {
      width: 100%;
      height: auto;
      display: block;
    }
    #stageContainer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #fileInput {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*" />
  <div id="container">
    <img id="imageLayer" />
    <div id="stageContainer"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const imgElement = document.getElementById('imageLayer');
    const stageContainer = document.getElementById('stageContainer');
    const container = document.getElementById('container');

    let stage, layer, isDrawing = false, currentLine;

    fileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        imgElement.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    imgElement.onload = function () {
      const width = window.innerWidth;
      const aspectRatio = imgElement.naturalHeight / imgElement.naturalWidth;
      const height = width * aspectRatio;

      imgElement.style.width = width + 'px';
      imgElement.style.height = height + 'px';

      stageContainer.style.width = width + 'px';
      stageContainer.style.height = height + 'px';
      stageContainer.style.pointerEvents = 'auto';

      stageContainer.innerHTML = ''; // Clear previous canvas
      stage = new Konva.Stage({
        container: 'stageContainer',
        width: width,
        height: height
      });

      layer = new Konva.Layer();
      stage.add(layer);

      stage.on('mousedown touchstart', function (e) {
        isDrawing = true;
        const pos = stage.getPointerPosition();
        currentLine = new Konva.Line({
          stroke: 'orange',
          strokeWidth: 4,
          globalCompositeOperation: 'source-over',
          points: [pos.x, pos.y],
          lineCap: 'round',
          lineJoin: 'round',
          shadowColor: 'orange',
          shadowBlur: 6,
          shadowOffset: { x: 2, y: 2 },
          shadowOpacity: 0.6
        });
        layer.add(currentLine);
      });

      stage.on('mousemove touchmove', function (e) {
        if (!isDrawing) return;
        const pos = stage.getPointerPosition();
        const newPoints = currentLine.points().concat([pos.x, pos.y]);
        currentLine.points(newPoints);
        layer.batchDraw();
      });

      stage.on('mouseup touchend', function () {
        isDrawing = false;
      });
    };
  </script>
</body>
</html>
