<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPad Stylus Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      user-select: none;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      font-family: sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .colors button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #00000033;
    }

    .colors .red { background: red; }
    .colors .green { background: green; }
    .colors .blue { background: blue; }

    .thicknesses button {
      width: 30px;
      height: 30px;
      background: #ddd;
    }

    .tools button.active {
      background: #007bff;
      color: white;
    }

    #scroll-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    #image {
      width: 100%;
      display: block;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
      pointer-events: auto;
    }

    #dotIndicator {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0, 0, 255, 0.4);
      border-radius: 50%;
      pointer-events: none;
      display: none;
      z-index: 9;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button id="scrollUp">‚¨ÜÔ∏è</button>
    <button id="scrollDown">‚¨áÔ∏è</button>
  </div>

  <div class="toolbar">
    <input type="file" id="fileInput" accept="image/*" />
    <div>Tool:</div>
    <div class="tools">
      <button id="drawTool" class="active">‚úèÔ∏è Draw</button>
      <button id="presentTool">üéØ Present</button>
    </div>
    <div>Color:</div>
    <div class="colors">
      <button class="red" data-color="red"></button>
      <button class="green" data-color="green"></button>
      <button class="blue" data-color="blue"></button>
    </div>
    <div>Thickness:</div>
    <div class="thicknesses">
      <button data-size="2">‚óè</button>
      <button data-size="5">‚óè‚óè</button>
      <button data-size="10">‚óè‚óè‚óè</button>
    </div>
  </div>

  <div id="scroll-container">
    <div id="content">
      <img id="image" src="" />
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div id="dotIndicator"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const image = document.getElementById('image');
    const content = document.getElementById('content');
    const fileInput = document.getElementById('fileInput');

    let drawing = false;
    let lastX = 0, lastY = 0;
    let color = 'red';
    let size = 2;
    let scrollOffset = 0;
    const scrollStep = 200;
    let mode = 'draw';

    const dot = document.getElementById('dotIndicator');

    image.onload = () => {
      canvas.width = image.clientWidth;
      canvas.height = image.clientHeight;
      canvas.style.width = canvas.width + 'px';
      canvas.style.height = canvas.height + 'px';
      canvas.style.top = image.offsetTop + 'px';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('scrollUp').addEventListener('click', () => {
      scrollOffset = Math.max(0, scrollOffset - scrollStep);
      content.style.transform = `translateY(-${scrollOffset}px)`;
    });

    document.getElementById('scrollDown').addEventListener('click', () => {
      const maxScroll = content.scrollHeight - window.innerHeight;
      scrollOffset = Math.min(maxScroll, scrollOffset + scrollStep);
      content.style.transform = `translateY(-${scrollOffset}px)`;
    });

    document.querySelectorAll('.colors button').forEach(btn => {
      btn.addEventListener('click', () => color = btn.dataset.color);
    });

    document.querySelectorAll('.thicknesses button').forEach(btn => {
      btn.addEventListener('click', () => size = parseInt(btn.dataset.size));
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;

      const reader = new FileReader();
      reader.onload = evt => image.src = evt.target.result;
      reader.readAsDataURL(file);
    });

    document.getElementById('drawTool').addEventListener('click', () => {
      mode = 'draw';
      document.getElementById('drawTool').classList.add('active');
      document.getElementById('presentTool').classList.remove('active');
    });

    document.getElementById('presentTool').addEventListener('click', () => {
      mode = 'present';
      document.getElementById('presentTool').classList.add('active');
      document.getElementById('drawTool').classList.remove('active');
    });

    function isStylus(e) {
      return (e.pointerType === 'pen') ||
             (e.touches && e.touches[0]?.touchType === 'stylus');
    }

    function getOffset(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        const t = e.touches[0];
        return { x: t.clientX - rect.left, y: t.clientY - rect.top };
      } else {
        return { x: e.offsetX, y: e.offsetY };
      }
    }

    function startDraw(e) {
      if (!isStylus(e)) return;
      e.preventDefault();
      const pos = getOffset(e);
      lastX = pos.x;
      lastY = pos.y;
      if (e.pointerId !== undefined) {
        canvas.setPointerCapture(e.pointerId);
      }
      if (mode === 'draw') {
        drawing = true;
      } else if (mode === 'present') {
        dot.style.left = (pos.x + canvas.offsetLeft - 10) + 'px';
        dot.style.top = (pos.y + canvas.offsetTop - 10 - scrollOffset) + 'px';
        dot.style.display = 'block';
      }
    }

    function moveDraw(e) {
      if (!isStylus(e)) return;
      e.preventDefault();
      const pos = getOffset(e);

      if (mode === 'draw' && drawing) {
        ctx.strokeStyle = color;
        ctx.lineWidth = size;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        lastX = pos.x;
        lastY = pos.y;
      } else if (mode === 'present') {
        dot.style.left = (pos.x + canvas.offsetLeft - 10) + 'px';
        dot.style.top = (pos.y + canvas.offsetTop - 10 - scrollOffset) + 'px';
      }
    }

    function endDraw(e) {
      if (mode === 'draw') {
        drawing = false;
      } else if (mode === 'present') {
        dot.style.display = 'none';
      }
    }

    canvas.addEventListener('pointerdown', startDraw, { passive: false });
    canvas.addEventListener('pointermove', moveDraw, { passive: false });
    canvas.addEventListener('pointerup', endDraw, { passive: false });
    canvas.addEventListener('pointercancel', endDraw, { passive: false });

    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', moveDraw, { passive: false });
    canvas.addEventListener('touchend', endDraw, { passive: false });
  </script>
</body>
</html>
