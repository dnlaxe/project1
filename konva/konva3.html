<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Image Stylus Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
      user-select: none;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .nav-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .colors button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #00000033;
    }

    .colors .red { background: red; }
    .colors .green { background: green; }
    .colors .blue { background: blue; }

    .thicknesses button {
      width: 30px;
      height: 30px;
      background: #ddd;
    }

    #scroll-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .image-block {
      position: relative;
      width: 100%;
    }

    .image-block img {
      width: 100%;
      display: block;
    }

    .image-block canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button id="scrollUp">/\</button>
    <button id="scrollDown">\/</button>
  </div>

  <div class="toolbar">
    <input type="file" id="fileInput" accept="image/*" />
    <div class="colors">
      <button class="red" data-color="red"></button>
      <button class="green" data-color="green"></button>
      <button class="blue" data-color="blue"></button>
    </div>
    <div class="thicknesses">
      <button data-size="2">1</button>
      <button data-size="5">2</button>
      <button data-size="10">3</button>
    </div>
  </div>

  <div id="scroll-container">
    <div id="content"></div>
  </div>

<script>
  const fileInput = document.getElementById('fileInput');
  const content = document.getElementById('content');
  let color = 'red';
  let size = 2;
  let scrollOffset = 0;
  const scrollStep = 200;

  // Scroll buttons
  document.getElementById('scrollUp').addEventListener('click', () => {
    scrollOffset = Math.max(0, scrollOffset - scrollStep);
    content.style.transform = `translateY(-${scrollOffset}px)`;
  });

  document.getElementById('scrollDown').addEventListener('click', () => {
    const maxScroll = content.scrollHeight - window.innerHeight;
    scrollOffset = Math.min(maxScroll, scrollOffset + scrollStep);
    content.style.transform = `translateY(-${scrollOffset}px)`;
  });

  // Color and thickness buttons
  document.querySelectorAll('.colors button').forEach(btn => {
    btn.addEventListener('click', () => color = btn.dataset.color);
  });

  document.querySelectorAll('.thicknesses button').forEach(btn => {
    btn.addEventListener('click', () => size = parseInt(btn.dataset.size));
  });

  // Add new image + canvas
  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return;

    const reader = new FileReader();
    reader.onload = evt => {
      const image = new Image();
      image.src = evt.target.result;

      image.onload = () => {
        const block = document.createElement('div');
        block.className = 'image-block';

        const canvas = document.createElement('canvas');

        // ✅ Use displayed size to set canvas dimensions correctly
        const rect = image.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';

        block.appendChild(image);
        block.appendChild(canvas);
        content.appendChild(block);

        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastX = 0, lastY = 0;

        function isStylus(e) {
          return (e.pointerType === 'pen') ||
                 (e.touches && e.touches[0]?.touchType === 'stylus');
        }

        // ✅ Get accurate stylus position using bounding rect
        function getOffset(e) {
          const rect = canvas.getBoundingClientRect();
          if (e.touches) {
            const t = e.touches[0];
            return {
              x: t.clientX - rect.left,
              y: t.clientY - rect.top
            };
          } else {
            return {
              x: e.clientX - rect.left,
              y: e.clientY - rect.top
            };
          }
        }

        function startDraw(e) {
          if (!isStylus(e)) return;
          e.preventDefault();
          const pos = getOffset(e);
          lastX = pos.x;
          lastY = pos.y;
          drawing = true;
          if (e.pointerId !== undefined) {
            canvas.setPointerCapture(e.pointerId);
          }
        }

        function moveDraw(e) {
          if (!drawing || !isStylus(e)) return;
          e.preventDefault();
          const pos = getOffset(e);
          ctx.strokeStyle = color;
          ctx.lineWidth = size;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(lastX, lastY);
          ctx.lineTo(pos.x, pos.y);
          ctx.stroke();
          lastX = pos.x;
          lastY = pos.y;
        }

        function endDraw(e) {
          if (isStylus(e)) drawing = false;
        }

        // Add both pointer and touch events
        canvas.addEventListener('pointerdown', startDraw, { passive: false });
        canvas.addEventListener('pointermove', moveDraw, { passive: false });
        canvas.addEventListener('pointerup', endDraw, { passive: false });
        canvas.addEventListener('pointercancel', endDraw, { passive: false });
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', moveDraw, { passive: false });
        canvas.addEventListener('touchend', endDraw, { passive: false });
      };
    };

    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
