<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Shadow Sanity Test</title>
  <style>
    body {
      margin: 0;
      background: #ddd;
    }
    canvas {
      display: block;
      margin: 50px auto;
      background: white;
      border: 2px solid #aaa;
    }
  </style>
</head>
<body>
  <canvas id="c" width="600" height="300"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // Fill background so we can see the shadow clearly
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Set up shadow
    ctx.shadowColor = 'rgba(255, 0, 0, 1)'; // bright red shadow
    ctx.shadowBlur = 50;

    // Set up stroke
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 30;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    // Draw a big line across the middle
    ctx.beginPath();
    ctx.moveTo(100, 150);
    ctx.lineTo(500, 150);
    ctx.stroke();

    // Log canvas settings for confirmation
    console.log('Shadow Color:', ctx.shadowColor);
    console.log('Shadow Blur:', ctx.shadowBlur);
  </script>
</body>
</html>
