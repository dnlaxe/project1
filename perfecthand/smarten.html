<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Annotator - Full Controls</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    canvas {
      display: block;
      background: #fff;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input[type="range"] {
      width: 160px;
    }
    .val {
      font-weight: bold;
    }
    button, select {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>Smoothing: <span class="val" id="smoothingVal">1</span></label>
    <input type="range" id="smoothing" min="0" max="1" step="0.01" value="1">

    <label>Streamline: <span class="val" id="streamlineVal">1</span></label>
    <input type="range" id="streamline" min="0" max="1" step="0.01" value="1">

    <label>Thinning: <span class="val" id="thinningVal">0.5</span></label>
    <input type="range" id="thinning" min="-1" max="1" step="0.01" value="0.5">

    <label>Size: <span class="val" id="sizeVal">8</span></label>
    <input type="range" id="size" min="1" max="30" step="1" value="8">

    <label>
      Simulate Pressure:
      <input type="checkbox" id="simulatePressure" checked />
    </label>

    <label for="easing">Easing:</label>
    <select id="easing">
      <option value="linear">Linear</option>
      <option value="easeIn">Ease-In</option>
      <option value="easeOut">Ease-Out</option>
    </select>

    <br/>
    <button id="undoBtn">Undo</button>
  </div>

  <canvas id="canvas"></canvas>

  <script type="module">
    import { getStroke } from 'https://cdn.skypack.dev/perfect-freehand';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let isDrawing = false;
    let currentPoints = [];
    const strokes = [];

    // Get control elements
    const controls = {
      smoothing: document.getElementById('smoothing'),
      streamline: document.getElementById('streamline'),
      thinning: document.getElementById('thinning'),
      size: document.getElementById('size'),
      simulatePressure: document.getElementById('simulatePressure'),
      easing: document.getElementById('easing')
    };

    const labels = {
      smoothing: document.getElementById('smoothingVal'),
      streamline: document.getElementById('streamlineVal'),
      thinning: document.getElementById('thinningVal'),
      size: document.getElementById('sizeVal')
    };

    // Easing functions
    const easingFunctions = {
      linear: t => t,
      easeIn: t => t * t,
      easeOut: t => 1 - Math.cos((t * Math.PI) / 2)
    };

    function getOptions() {
      return {
        size: parseFloat(controls.size.value),
        thinning: parseFloat(controls.thinning.value),
        smoothing: parseFloat(controls.smoothing.value),
        streamline: parseFloat(controls.streamline.value),
        simulatePressure: controls.simulatePressure.checked,
        easing: easingFunctions[controls.easing.value],
        last: true
      };
    }

    function getStrokePath(points) {
      return getStroke(points, getOptions());
    }

    function drawAllStrokes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const points of strokes) {
        drawStroke(points);
      }
      if (currentPoints.length > 0) {
        drawStroke(currentPoints);
      }
    }

    function drawStroke(points) {
      const stroke = getStrokePath(points);
      ctx.beginPath();
      for (let i = 0; i < stroke.length; i++) {
        const [x, y] = stroke[i];
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.strokeStyle = '#222';
      ctx.lineWidth = 2;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    canvas.addEventListener('pointerdown', (e) => {
      isDrawing = true;
      currentPoints = [[e.offsetX, e.offsetY]];
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!isDrawing) return;
      currentPoints.push([e.offsetX, e.offsetY]);
      drawAllStrokes();
    });

    canvas.addEventListener('pointerup', () => {
      isDrawing = false;
      if (currentPoints.length > 0) {
        strokes.push(currentPoints);
        currentPoints = [];
        drawAllStrokes();
      }
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      strokes.pop();
      drawAllStrokes();
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawAllStrokes();
    });

    // Update value labels in real-time
    for (const key in labels) {
      controls[key].addEventListener('input', () => {
        labels[key].textContent = controls[key].value;
      });
    }
  </script>
</body>
</html>
