<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Annotator with Smoothing Controls</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    canvas {
      display: block;
      background: #fff;
    }
    label {
      display: block;
      margin: 6px 0 2px;
    }
    input[type="range"] {
      width: 150px;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>Smoothing: <span id="smoothingValue">1.0</span></label>
    <input type="range" id="smoothing" min="0" max="1" step="0.01" value="1.0">
    
    <label>Streamline: <span id="streamlineValue">1.0</span></label>
    <input type="range" id="streamline" min="0" max="1" step="0.01" value="1.0">
    
    <br/>
    <button id="undoBtn">Undo</button>
  </div>

  <canvas id="canvas"></canvas>

  <script type="module">
    import { getStroke } from 'https://cdn.skypack.dev/perfect-freehand';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let isDrawing = false;
    let currentPoints = [];
    const strokes = [];

    // Dynamic settings
    const smoothingSlider = document.getElementById('smoothing');
    const streamlineSlider = document.getElementById('streamline');
    const smoothingValue = document.getElementById('smoothingValue');
    const streamlineValue = document.getElementById('streamlineValue');

    function getStrokePath(points) {
      const stroke = getStroke(points, {
        size: 8,
        thinning: 0.5,
        smoothing: parseFloat(smoothingSlider.value),
        streamline: parseFloat(streamlineSlider.value),
        simulatePressure: false,
        easing: t => t,
        last: true
      });

      return stroke;
    }

    function drawAllStrokes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const points of strokes) {
        drawStroke(points);
      }
      if (currentPoints.length > 0) {
        drawStroke(currentPoints);
      }
    }

    function drawStroke(points) {
      const path = getStrokePath(points);

      ctx.beginPath();
      for (let i = 0; i < path.length; i++) {
        const [x, y] = path[i];
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.strokeStyle = '#222';
      ctx.lineWidth = 2;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    canvas.addEventListener('pointerdown', (e) => {
      isDrawing = true;
      currentPoints = [[e.offsetX, e.offsetY]];
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!isDrawing) return;
      currentPoints.push([e.offsetX, e.offsetY]);
      drawAllStrokes();
    });

    canvas.addEventListener('pointerup', () => {
      isDrawing = false;
      if (currentPoints.length > 0) {
        strokes.push(currentPoints);
        currentPoints = [];
        drawAllStrokes();
      }
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      strokes.pop();
      drawAllStrokes();
    });

    // Update displayed values
    smoothingSlider.addEventListener('input', () => {
      smoothingValue.textContent = smoothingSlider.value;
    });

    streamlineSlider.addEventListener('input', () => {
      streamlineValue.textContent = streamlineSlider.value;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawAllStrokes();
    });
  </script>
</body>
</html>
