<!-- FAVORITES PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Checkers</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --color-bg: #d9f2ff;
      --color-text: #001f3f;
      --color-cta-bg: #001f3f;
      --color-cta-text: #ffffff;
    }

    html {
      overflow-y: scroll;
      scrollbar-gutter: stable;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Lexend', sans-serif;
      color: var(--color-text);
      background-color: var(--color-bg);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .user-name {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .back-link {
      font-weight: 600;
      text-decoration: none;
      color: var(--color-text);
      font-size: 1rem;
      border: 2px solid var(--color-text);
      padding: 0.4rem 1rem;
      border-radius: 40px;
      transition: background 0.2s ease;
    }

    .back-link:hover {
      background: var(--color-text);
      color: #fff;
    }

    main {
      max-width: 1000px;
      padding: 2rem;
      padding-bottom: 6rem;
      margin: auto;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background-color: #fff;
      border: 2px solid var(--color-text);
      border-radius: 4px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .card-title-badges {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .flag {
      width: 24px;
      height: 24px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .mini-badge {
      font-size: 0.65rem;
      font-weight: 600;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      color: #fff;
      text-transform: uppercase;
    }

    .favorited { background-color: #ff69b4; }
    .trusted { background-color: #2ecc71; }
    .trained { background-color: #3498db; }
    .community { background-color: #9b59b6; }

    .badge, .rating {
      font-weight: 600;
      font-size: 1rem;
    }

    .card-body {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .card-body img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .card-details {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .card-details p {
      margin: 0.1rem 0;
      font-size: 1rem;
    }


    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    .card-actions button {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid var(--color-text);
      background: transparent;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: var(--color-text);
    }

    .card-actions button:hover {
      background: var(--color-text);
      color: #fff;
    }

    .filter-toggle {
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      font-weight: 600;
      border: 2px solid var(--color-text);
      background-color: transparent;
      color: var(--color-text);
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .filter-toggle:hover {
      background: var(--color-text);
      color: #fff;
    }

    .filter-toggle.active {
      background: var(--color-text);
      color: #fff;
    }

    .toggle-checkbox {
      display: inline-flex;
      align-items: center;
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      font-weight: 600;
      border: 2px solid var(--color-text);
      border-radius: 40px;
      cursor: pointer;
      color: var(--color-text);
      background-color: transparent;
      transition: background 0.2s ease;
      user-select: none;
    }

    .toggle-checkbox input {
      display: none;
    }

    .toggle-checkbox:has(input:checked),
    .toggle-checkbox input:checked + span {
      background: var(--color-text);
      color: #fff;
    }

  </style>
</head>

<body>
  <header>
    <div class="user-name">My Favorite Checkers</div>
    <a href="#" class="back-link">Back</a>
  </header>

  <main>
    <p>These are the Checkers you’ve favorited. You can view their profiles or remove them from your list.</p>

    <div class="cards-container">
      <!-- Example card (reuse for each checker) -->
      <div class="card">
        <div class="card-row">
          <div class="card-title-badges">
            <img src="https://flagcdn.com/w40/us.png" alt="US" class="flag" />
            <span class="card-title">Julia A.</span>
          </div>
          <div class="badge">$15</div>
        </div>
        <div class="card-row">
          <div class="card-title-badges">
            <span class="mini-badge favorited">Favorited</span>
            <span class="mini-badge trusted">Trusted</span>
            <span class="mini-badge trained">Trained</span>
          </div>
          <div class="rating">⭐ 4.7 (87)</div>
        </div>
        <div class="card-body">
          <img src="https://i.pravatar.cc/120?img=48" alt="Julia Avatar" />
          <div class="card-details">
            <p>Languages: English</p>
            <p>Tasks completed: 87</p>
            <p>Avg. response: 2 days</p>
          </div>
        </div>
        <div class="card-actions">
          <button>View Profile</button>
          <button>Remove from Favorites</button>
        </div>
      </div>

      <!-- Repeat above block for each favorite -->
      <!-- Leo, Sophie, Carlos, Mina, etc., all with updated button text -->

    </div>
  </main>

  <script>
    const filterButtons = document.querySelectorAll('.filter-toggle');
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.classList.contains('active')) {
          button.classList.remove('active');
        } else {
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
