<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>

  <!-- Lexend Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --color-bg: #d9f2ff;
      --color-text: #001f3f;
      --color-cta-bg: #001f3f;
      --color-cta-text: #ffffff;
    }

    html {
      overflow-y: scroll;
      scrollbar-gutter: stable;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Lexend', sans-serif;
      color: var(--color-text);
      background-color: var(--color-bg);
    }

    h1, h2, h3, .user-name, .menu-links a, .card-title {
      font-family: 'Lexend', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      position: relative;
      z-index: 1000;
    }

    .user-name {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .hamburger {
      width: 28px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--color-text);
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform-origin: center;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
    .hamburger span:nth-child(3) { bottom: 0; }

    .hamburger.active span:nth-child(1) {
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      top: 50%;
      transform: translateY(-50%) rotate(-45deg);
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 998;
    }

    .backdrop.active {
      opacity: 1;
      visibility: visible;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 60%;
      max-width: 320px;
      height: 100%;
      background-color: #ffffff;
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      padding: 2rem;
      z-index: 999;
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }

    .menu-overlay.active {
      transform: translateX(0%);
    }

    .menu-links {
      margin-top: 5rem;
    }

    .menu-links a {
      display: block;
      font-size: 2rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--color-text);
      margin: 1rem 0;
    }

    .logout-button {
      margin-top: auto;
      align-self: flex-end;
      background-color: transparent;
      border: 2px solid var(--color-text);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-text);
      cursor: pointer;
      border-radius: 40px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .logout-button:hover {
      background-color: var(--color-text);
      color: #fff;
    }

    main {
      max-width: 1000px;
      padding: 2rem;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
    }

    .settings-form .form-group {
      display: flex;
      flex-direction: column;
    }

    .settings-form label {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .settings-form input,
    .settings-form select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .settings-form .toggle {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .settings-form .toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .settings-form button {
      width: fit-content;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid var(--color-text);
      background-color: transparent;
      color: var(--color-text);
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .settings-form button:hover {
      background-color: var(--color-text);
      color: #fff;
    }

    @media (max-width: 600px) {
      header {
        padding: 1.5rem;
      }

      main {
        padding: 0 1.5rem;
      }

      .menu-overlay {
        padding: 2rem 1.5rem;
      }

      .settings-form {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="user-name">Hello, Alex</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="backdrop" id="backdrop"></div>

    <div class="menu-overlay" id="menu">
    <nav class="menu-links">
        <a href="#">Home</a>
        <a href="#">History</a>
        <a href="#">Settings</a>
    </nav>
    <button class="logout-button">Log Out</button>
    </div>

  <main>
    <h1>Settings</h1>
    <p>Update your preferences below.</p>

    <form class="settings-form">
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Alex" />
      </div>

      <div class="form-group">
        <label for="language">Preferred Language</label>
        <select id="language">
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
          <option>German</option>
          <option>Japanese</option>
        </select>
      </div>

      <div class="form-group toggle">
        <input type="checkbox" id="darkMode" />
        <label for="darkMode">Enable Dark Mode</label>
      </div>

      <div class="form-group toggle">
        <input type="checkbox" id="emailNotif" checked />
        <label for="emailNotif">Email Notifications</label>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const backdrop = document.getElementById('backdrop');

    function closeAllModals() {
      menu.classList.remove('active');
      backdrop.classList.remove('active');
      document.body.classList.remove('modal-open');
      updateHamburgerState();
    }

    function updateHamburgerState() {
      const isAnythingOpen = menu.classList.contains('active');
      hamburger.classList.toggle('active', isAnythingOpen);
    }

    hamburger.addEventListener('click', () => {
      const isOpen = menu.classList.contains('active');
      if (isOpen) {
        closeAllModals();
      } else {
        menu.classList.add('active');
        backdrop.classList.add('active');
        updateHamburgerState();
      }
    });

    backdrop.addEventListener('click', closeAllModals);
  </script>

</body>
</html>
