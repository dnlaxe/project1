<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checker Applications</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --color-text: #001f3f;
      --color-accent: #0074D9;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      color: var(--color-text);
      background-color: #ffffff;
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 2px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-name {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .back-link {
      font-weight: 600;
      text-decoration: none;
      color: var(--color-text);
      border: 2px solid var(--color-text);
      padding: 0.4rem 1rem;
      border-radius: 40px;
      transition: background 0.2s ease;
    }

    .back-link:hover {
      background: var(--color-text);
      color: white;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .controls input[type="text"],
    .controls select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .application-card {
      border: 2px solid var(--color-text);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid var(--color-text);
    }

    .card-info {
      flex-grow: 1;
    }

    .card-info h2 {
      font-size: 1.25rem;
      margin: 0;
    }

    .badge-toggles {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .badge-toggles label {
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-bio {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .card-actions {
      display: flex;
      gap: 1rem;
    }

    .card-actions button {
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      font-size: 0.95rem;
      border-radius: 40px;
      border: 2px solid var(--color-text);
      background: transparent;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card-actions button:hover {
      background: var(--color-text);
      color: white;
    }

    @media (max-width: 600px) {
      .card-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .card-actions {
        flex-direction: column;
        width: 100%;
      }

      .card-actions button {
        width: 100%;
      }

      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="user-name">Checker Applications</div>
    <a href="/admin/dashboard" class="back-link">Back to Dashboard</a>
  </header>

  <main>
    <h1>Pending Applications</h1>

    <div class="controls">
      <input type="text" placeholder="Search by name or country..." />
      <select>
        <option>Sort by: Newest</option>
        <option>Name Aâ€“Z</option>
        <option>Experience</option>
      </select>
    </div>

    <!-- Application -->
    <div class="application-card">
      <div class="card-header">
        <img src="https://i.pravatar.cc/120?img=45" alt="Julia A." class="avatar" />
        <div class="card-info">
          <h2>Julia A. (ðŸ‡ºðŸ‡¸)</h2>
          <div class="badge-toggles">
            <label><input type="checkbox" checked /> Trusted</label>
            <label><input type="checkbox" checked /> Trained</label>
            <label><input type="checkbox" /> Community</label>
          </div>
        </div>
      </div>
      <div class="card-bio">
        Hi! I'm Julia, a bilingual tutor with a background in education and translation. I love working with young learners and helping them improve their English skills.
      </div>
      <div class="card-actions">
        <button>Approve</button>
        <button>Reject</button>
      </div>
    </div>

    <!-- Additional applications can follow -->

  </main>
</body>
</html>
