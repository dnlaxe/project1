<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPad Stylus Annotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      user-select: none;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      font-family: sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 0;
      right: 10px;
      background: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 0 0 8px 8px;
      z-index: 10;
      display: flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      border: 1px solid grey;
    }

    button img {
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .colors {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .colors button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid grey;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .colors .red { background: rgb(226, 79, 79); }
    .colors .green { background: rgb(74, 199, 74); }
    .colors .blue { background: rgb(46, 96, 190); }

    .tools {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .tools button.active,
    .thicknesses button.active {
      background: #ffee00;
    }

    .thicknesses {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .thicknesses button {
      width: 40px;
      height: 40px;
      background: white;
      font-size: 14px;
      border: 1px solid grey;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #scroll-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    #image {
      width: 100%;
      display: block;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
      pointer-events: auto;
    }

    .dot {
      display: inline-block;
      border-radius: 50%;
      background: black;
    }

    .dot-small {
      width: 6px;
      height: 6px;
    }

    .dot-medium {
      width: 12px;
      height: 12px;
    }

    .dot-large {
      width: 18px;
      height: 18px;
    }

    #presentDot {
      position: fixed;
      width: 24px;
      height: 24px;
      background: orange;
      border-radius: 50%;
      pointer-events: none;
      display: none;
      z-index: 9999;
    }

    #presentTrailCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9998;
    }
  </style>
</head>
<body>

<div class="nav-buttons">
  <button id="scrollUp"><img src="up.svg" alt="Up" /></button>
  <button id="scrollDown"><img src="down.svg" alt="Down" /></button>
</div>

<div class="toolbar">
  <div class="tools">
    <button id="presentTool"><img src="present.svg" alt="Present" /></button>
    <button id="insertTool"><img src="space.svg" alt="Insert" /></button>
  </div>
  <div class="colors">
    <button class="red" data-color="rgb(226, 79, 79)"><img src="draw.svg" alt="Draw Red" /></button>
    <button class="green" data-color="rgb(74, 199, 74)"><img src="draw.svg" alt="Draw Green" /></button>
    <button class="blue" data-color="rgb(46, 96, 190)"><img src="draw.svg" alt="Draw Blue" /></button>
  </div>
  <div class="thicknesses">
    <button data-size="2" class="active"><span class="dot dot-small"></span></button>
    <button data-size="5"><span class="dot dot-medium"></span></button>
    <button data-size="10"><span class="dot dot-large"></span></button>
  </div>
  <button id="undoBtn"><img src="undo.svg" alt="Undo" /></button>
</div>

<div id="scroll-container">
  <div id="content">
    <img id="image" src="" />
    <canvas id="canvas"></canvas>
  </div>
</div>

<canvas id="presentTrailCanvas"></canvas>
<div id="presentDot"></div>

<div id="fileModal" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  flex-direction: column;
  color: white;
  font-size: 18px;
  text-align: center;
">
  <p>Please select an image to start annotating:</p>
  <input type="file" id="modalFileInput" accept="image/*" style="margin-top: 10px;" />
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const image = document.getElementById('image');
const content = document.getElementById('content');
const fileInput = document.getElementById('fileInput');
const thicknessButtons = document.querySelectorAll('.thicknesses button');

thicknessButtons.forEach(button => {
  button.addEventListener('click', () => {
    thicknessButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    currentLineWidth = parseInt(button.getAttribute('data-size'));
  });
});

let drawing = false;
let lastX = 0, lastY = 0;
let color = 'red';
let size = 2;
let scrollOffset = 0;
const scrollStep = 200;
let mode = 'draw';
let currentLineWidth = 2;

const undoBtn = document.getElementById('undoBtn');
const drawHistory = [];

let insertStartY = null;
let insertCurrentY = null;
let isInserting = false;
let insertImageData = null;

image.onload = () => {
  canvas.width = image.clientWidth;
  canvas.height = image.clientHeight;
  canvas.style.width = canvas.width + 'px';
  canvas.style.height = canvas.height + 'px';
  canvas.style.top = image.offsetTop + 'px';

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

  drawHistory.length = 0;
  drawHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
};

document.getElementById('scrollUp')?.addEventListener('click', () => {
  scrollOffset = Math.max(0, scrollOffset - scrollStep);
  content.style.transform = `translateY(-${scrollOffset}px)`;
});

document.getElementById('scrollDown')?.addEventListener('click', () => {
  const maxScroll = content.scrollHeight - window.innerHeight;
  scrollOffset = Math.min(maxScroll, scrollOffset + scrollStep);
  content.style.transform = `translateY(-${scrollOffset}px)`;
});

document.querySelectorAll('.colors button').forEach(btn => {
  btn.addEventListener('click', () => {
    color = btn.dataset.color;
    mode = 'draw';

    document.querySelectorAll('.colors button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('.tools button').forEach(toolBtn => toolBtn.classList.remove('active'));
  });
});

const modal = document.getElementById('fileModal');
const modalFileInput = document.getElementById('modalFileInput');

modalFileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file || !file.type.startsWith('image/')) return;

  const reader = new FileReader();
  reader.onload = evt => {
    image.src = evt.target.result;
    modal.style.display = 'none';
  };
  reader.readAsDataURL(file);
});

document.getElementById('presentTool').addEventListener('click', () => {
  mode = 'present';
  setActiveTool('presentTool');
});
document.getElementById('insertTool').addEventListener('click', () => {
  mode = 'insert';
  setActiveTool('insertTool');
});

function setActiveTool(activeId) {
  document.querySelectorAll('.tools button').forEach(btn =>
    btn.classList.remove('active')
  );
  document.getElementById(activeId).classList.add('active');
}

function isStylus(e) {
  return e.pointerType === 'pen' || (e.touches && e.touches[0]?.touchType === 'stylus');
}

function getOffset(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    const t = e.touches[0];
    return { x: t.clientX - rect.left, y: t.clientY - rect.top };
  } else {
    return { x: e.offsetX, y: e.offsetY };
  }
}

const presentDot = document.getElementById("presentDot");
const trailCanvas = document.getElementById("presentTrailCanvas");
const trailCtx = trailCanvas.getContext("2d");
let trailDragging = false;
let trail = [];

function resizeTrailCanvas() {
  trailCanvas.width = window.innerWidth;
  trailCanvas.height = window.innerHeight;
}
resizeTrailCanvas();
window.addEventListener("resize", resizeTrailCanvas);

function updatePresentTool(e, type) {
  const globalX = e.clientX ?? (e.touches?.[0]?.clientX);
  const globalY = e.clientY ?? (e.touches?.[0]?.clientY);
  if (globalX == null || globalY == null || mode !== "present") return;

  if (type === "start") {
    trailDragging = true;
    presentDot.style.display = "block";
    trail = [{ x: globalX, y: globalY }];
    presentDot.style.left = (globalX - 12) + "px";
    presentDot.style.top = (globalY - 12) + "px";
  } else if (type === "move") {
    if (trailDragging) {
      trail.push({ x: globalX, y: globalY });
      if (trail.length > 15) trail.shift();
      presentDot.style.left = (globalX - 12) + "px";
      presentDot.style.top = (globalY - 12) + "px";
    }
  } else if (type === "end") {
    trailDragging = false;
    presentDot.style.display = "none";
    trail = [];
    trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
  }
}

function animateTrail() {
  requestAnimationFrame(animateTrail);
  if (!trailDragging || trail.length < 2) return;

  trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
  trailCtx.beginPath();
  trailCtx.moveTo(trail[0].x, trail[0].y);
  for (let i = 1; i < trail.length; i++) {
    trailCtx.lineTo(trail[i].x, trail[i].y);
  }
  trailCtx.strokeStyle = "orange";
  trailCtx.lineWidth = 18;
  trailCtx.lineCap = "round";
  trailCtx.stroke();
}
animateTrail();

// Original handlers
const origStartDraw = startDraw;
const origMoveDraw = moveDraw;
const origEndDraw = endDraw;

startDraw = function(e) {
  origStartDraw(e);
  updatePresentTool(e, "start");
};
moveDraw = function(e) {
  origMoveDraw(e);
  updatePresentTool(e, "move");
};
endDraw = function(e) {
  origEndDraw(e);
  updatePresentTool(e, "end");
};
</script>
</body>
</html>
